<!DOCTYPE html>
<html>
  <head>
    <title>Four Icons in Two Rows and Two Columns</title>
    <script>
      function preventBack() {
        window.history.forward();
      }

      setTimeout("preventBack()", 0);

      window.onunload = function () {
        null;
      };
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <style>
    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      max-width: 700px;
      height: 400px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid black;
    }
  </style>
  <body>
    <!-- <button >Logout</button> -->
    <div id="message" style="display: none">Logout successful</div>
    <div class="container form-container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="row mt-5">
            <div class="col-md-6">
              <div class="card text-center">
                <div class="card-body">
                  <a href="/parties.html"
                    ><i class="fa fa-users fa-3x"></i>
                    <h5 class="card-title pt-2">Parties</h5></a
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card text-center">
                <div class="card-body">
                  <i class="fa fa fa-inr fa-3x"></i>
                  <h5 class="card-title pt-2">Cash Entry</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pt-4">
              <div class="card text-center">
                <div class="card-body">
                  <i class="fa fa-book fa-3x"></i>
                  <h5 class="card-title pt-2">Reports</h5>
                </div>
              </div>
            </div>
            <div class="col-md-6 pt-4">
              <div class="card text-center">
                <div class="card-body">
                  <i class="fa fa-search fa-3x"></i>
                  <h5 class="card-title pt-2">Search</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->
<!-- Button trigger modal -->
<!-- Button trigger modal -->
<button id="logout-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Logout
  </button>
  
  <!-- Modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
            <div id="login-page">
            </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>


    <script>
      const logoutBtn = document.getElementById("logout-btn");
      logoutBtn.addEventListener("click", async () => {
        const response = await fetch("http://localhost:9001/user/logout", {
          method: "POST",
        });
        if (response.ok) {
                      // Display the "Logout Successfully" message on the login page
            const messageElement = document.createElement('div');
            messageElement.textContent = 'logging Off...';
            document.querySelector('#login-page').appendChild(messageElement)

            setTimeout(function() {
            window.location.href = '/loginPage.html';
          }, 3000);
        }
      });
    </script>
  </body>
</html>
